<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Research Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand': {
                            50: '#f0f9ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        }
                    },
                    typography: (theme) => ({
                        DEFAULT: {
                            css: {
                                'h1': {
                                    color: theme('colors.gray.900'),
                                    borderBottom: `2px solid ${theme('colors.brand.500')}`,
                                    paddingBottom: '0.5rem',
                                },
                                'h2': {
                                    color: theme('colors.gray.800'),
                                    marginTop: '2rem',
                                    marginBottom: '1rem',
                                },
                                'h3': {
                                    color: theme('colors.gray.700'),
                                    marginTop: '1.5rem',
                                    marginBottom: '0.75rem',
                                },
                                'a': {
                                    color: theme('colors.brand.600'),
                                    textDecoration: 'none',
                                    '&:hover': {
                                        textDecoration: 'underline',
                                    },
                                },
                                'blockquote': {
                                    borderLeft: `4px solid ${theme('colors.brand.500')}`,
                                    backgroundColor: theme('colors.gray.50'),
                                    fontStyle: 'italic',
                                },
                                'code': {
                                    backgroundColor: theme('colors.gray.100'),
                                    padding: '0.125rem 0.375rem',
                                    borderRadius: '0.25rem',
                                    fontFamily: theme('fontFamily.mono').join(', '),
                                },
                                'hr': {
                                    borderColor: theme('colors.gray.300'),
                                    marginTop: '2rem',
                                    marginBottom: '2rem',
                                },
                            },
                        },
                    }),
                }
            },
            plugins: []
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Animation for step transitions */
        .step-transition {
            transition: all 0.3s ease-in-out;
        }
        
        /* Custom loading animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-4xl mx-auto px-6 py-8">
            <div class="text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-brand-50 rounded-full mb-4">
                    <svg class="w-8 h-8 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Deep Research Assistant</h1>
                <p class="text-lg text-gray-600 max-w-2xl mx-auto">Generate comprehensive research reports with AI-powered analysis, citations, and insights from across the web.</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-6 py-8">
        <!-- Research Form -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8 mb-8">
            <form id="researchForm" class="space-y-6">
                <div>
                    <label for="searchTopic" class="block text-sm font-medium text-gray-700 mb-2">Research Topic</label>
                    <input type="text" 
                           id="searchTopic" 
                           name="searchTopic" 
                           placeholder="e.g., Climate change impact on agriculture" 
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-colors text-gray-900 placeholder-gray-500">
                </div>
                
                <div>
                    <label for="researchDepth" class="block text-sm font-medium text-gray-700 mb-2">Research Depth</label>
                    <select id="researchDepth" name="researchDepth" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-colors text-gray-900">
                        <option value="1">Level 1 - Basic research (Fast)</option>
                        <option value="2" selected>Level 2 - Standard research (Recommended)</option>
                        <option value="3">Level 3 - Deep research (Thorough)</option>
                        <option value="4">Level 4 - Extensive research (Comprehensive)</option>
                        <option value="5">Level 5 - Maximum depth (Most thorough)</option>
                    </select>
                </div>
                
                <button type="submit" 
                        id="submitBtn"
                        class="w-full bg-brand-600 hover:bg-brand-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-medium py-3 px-6 rounded-lg transition-colors flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <span>Start Research</span>
                </button>
            </form>
        </div>

        <!-- Status Container -->
        <div id="statusContainer" class="hidden space-y-6">
            <!-- Status Message -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <div id="statusMessage" class="flex items-center space-x-3 text-gray-700">
                    <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
                    <span>Initializing research...</span>
                </div>
                <div id="timer" class="mt-3 text-sm text-gray-500 font-mono">Time elapsed: 00:00:00</div>
            </div>
            
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="hidden space-y-6">
            <!-- Report Metadata -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">Research Report</h3>
                    <button id="downloadBtn" onclick="downloadMarkdown()" 
                            class="inline-flex items-center space-x-2 bg-brand-600 hover:bg-brand-700 text-white font-medium px-4 py-2 rounded-lg transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <span>Download Markdown</span>
                    </button>
                </div>
                <div id="reportMetadata" class="grid grid-cols-1 md:grid-cols-6 gap-4 text-sm">
                    <!-- Metadata will be populated here -->
                </div>
            </div>
            
            <!-- Report Content -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                <div id="reportContent" class="font-mono text-sm text-gray-800 whitespace-pre-wrap leading-relaxed">
                    <!-- Report content will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let startTime;
        let timerInterval;
        let instanceId;
        let converter;
        let currentReport = null;

        // Simple initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[INIT] DOM Content Loaded');
        });

        const form = document.getElementById('researchForm');
        const statusContainer = document.getElementById('statusContainer');
        const resultsContainer = document.getElementById('resultsContainer');
        const statusMessage = document.getElementById('statusMessage');
        const timer = document.getElementById('timer');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const searchTopic = formData.get('searchTopic');
            const researchDepth = formData.get('researchDepth');
            
            // Start research
            startTime = Date.now();
            startTimer();
            showStatus('Starting research...', 'pending');
            submitBtn.disabled = true;
            
            try {
                // Create research instance
                const params = new URLSearchParams({
                    searchTopic: searchTopic,
                    ...(researchDepth && { researchDepth: researchDepth })
                });
                
                const response = await fetch(`/api/research?${params}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to start research');
                }
                
                instanceId = data.id;
                showStatus('Research started...', 'running');
                pollForResults();
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                stopTimer();
                submitBtn.disabled = false;
            }
        });

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const seconds = Math.floor(elapsed / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);
                
                const timeString = 
                    String(hours).padStart(2, '0') + ':' +
                    String(minutes % 60).padStart(2, '0') + ':' +
                    String(seconds % 60).padStart(2, '0');
                
                timer.textContent = `Time elapsed: ${timeString}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }

        function showStatus(message, type) {
            statusContainer.classList.remove('hidden');
            const messageElement = statusMessage.querySelector('span');
            const indicator = statusMessage.querySelector('div');
            
            messageElement.textContent = message;
            
            // Update indicator based on status
            if (type === 'running') {
                indicator.className = 'w-2 h-2 bg-blue-500 rounded-full animate-pulse';
            } else if (type === 'completed') {
                indicator.className = 'w-2 h-2 bg-green-500 rounded-full';
            } else if (type === 'error') {
                indicator.className = 'w-2 h-2 bg-red-500 rounded-full';
            } else {
                indicator.className = 'w-2 h-2 bg-blue-500 rounded-full animate-pulse';
            }
        }


        async function pollForResults() {
            try {
                const response = await fetch(`/api/research?instanceId=${instanceId}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error('Failed to check research status');
                }
                
                const status = data.status;
                
                if (status.status === 'complete') {
                    showStatus('Research completed!', 'completed');
                    stopTimer();
                    displayResults(status.output);
                    submitBtn.disabled = false;
                } else if (status.status === 'error') {
                    showStatus(`Research failed: ${status.error}`, 'error');
                    stopTimer();
                    submitBtn.disabled = false;
                } else {
                    // Continue polling
                    setTimeout(pollForResults, 2000);
                }
                
            } catch (error) {
                showStatus(`Error checking status: ${error.message}`, 'error');
                stopTimer();
                submitBtn.disabled = false;
            }
        }

        function displayResults(results) {
            const elapsed = Date.now() - startTime;
            const elapsedSeconds = Math.floor(elapsed / 1000);
            
            // Store report for download
            currentReport = results;
            
            const metadata = document.getElementById('reportMetadata');
            metadata.innerHTML = `
                <div class="md:col-span-2 text-center md:text-left">
                    <div class="text-lg font-semibold text-gray-900 break-words">${results.originalTopic}</div>
                    <div class="text-sm text-gray-600 mt-1">Research completed in ${elapsedSeconds} seconds</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-brand-600">${results.researchDepth}</div>
                    <div class="text-xs text-gray-600 uppercase tracking-wide">Depth Level</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-green-600">${results.uniqueSources}</div>
                    <div class="text-xs text-gray-600 uppercase tracking-wide">Sources</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-purple-600">${results.uniqueInsights}</div>
                    <div class="text-xs text-gray-600 uppercase tracking-wide">Insights</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-orange-600">${results.reportMetadata.wordCount}</div>
                    <div class="text-xs text-gray-600 uppercase tracking-wide">Words</div>
                </div>
                <div class="text-center">
                    <div class="text-sm font-medium text-gray-900">${new Date(results.reportMetadata.generatedAt).toLocaleDateString()}</div>
                    <div class="text-xs text-gray-600 uppercase tracking-wide">Generated</div>
                </div>
            `;
            
            // Display markdown in fixed-width font
            const reportContent = document.getElementById('reportContent');
            reportContent.textContent = results.report;
            
            resultsContainer.classList.remove('hidden');
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function downloadMarkdown() {
            if (!currentReport) return;
            
            const fileName = `research-report-${currentReport.originalTopic.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase()}-${new Date(currentReport.reportMetadata.generatedAt).toISOString().split('T')[0]}.md`;
            const blob = new Blob([currentReport.report], { type: 'text/markdown' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
